            position: relative;

            font-size: 14px;
        }
        .infos{
            position: relative;
            font-size: 5em;

        }
        .infos input{

            flex-direction: row;
            position: relative;
            bottom: 6em;
            left: 15em;
            font-size: 28px;

        }
        .links h4{
            position: relative;
            bottom: 1.5em;
            color: #ffffff;
        }
        .links a1{
            color: hsl(230, 68%, 57%);
            font-weight: unset;
        }
        .footer{
            background-color: dimgray;
            bottom: 8em;
        }
        .footer h1,hr,a2{
            position: relative;
            bottom: 7em;
            font-size: 23px;
            font-weight: normal;
        }
        .a2{
            position: relative;
            left: 9em;
            bottom: 6em;
            color: whitesmoke;
        }

        .a3{
            position: relative;
            left: 18em;
            bottom: 6em;
            color: whitesmoke;
        }

</head>
